<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item class="hero" *ngFor="let post of posts">
        <ion-avatar item-left>
          <img src="{{post.data.thumbnail}}">
        </ion-avatar>
        <h2>{{post.data.author}}</h2>
      </ion-item>
    </ion-list>


</ion-content>
